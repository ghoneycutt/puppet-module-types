---
appveyor.yml:
  delete: true

.gitlab-ci.yml:
  delete: true

spec/spec_helper.rb:
  coverage_report: true
  minimum_code_coverage_percentage: 100
  hiera_config: 'hiera'
  mock_with: ':rspec'

Rakefile:
  default_disabled_lint_checks:
    - '80chars'
    - '140chars'
